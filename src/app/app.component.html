<div>
  <h1>Hello {{ userName || '' }} from BridgeLabz</h1> 

  <img 
    [src]="imgUrl" 
    (click)="onClick($event)" 
    alt="The BridgeLabz logo: A Bridge to Employment through a Lab Works."
    style="cursor: pointer;"
  />
</div>

<div>
  <input type="text" [(ngModel)]="userName" (input)="onInput($event)" placeholder="Enter your name" />
  <span class="error-output">{{ nameError }}</span>
</div>
